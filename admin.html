<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #003366;
      color: white;
      margin: 0;
    }
    .contenedor {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .columna {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    form {
      margin-bottom: 20px;
    }
    form h2 {
      margin-top: 0;
      color: #003366;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>

<h1>Panel de Administración</h1>
<div class="contenedor">
  <div class="columna">
    <form id="formAgregar">
      <h2>Agregar Afiliado</h2>
      <label for="nroAfiliado">N° Afiliado</label>
      <input type="text" id="nroAfiliado" required />
      <label for="nombreCompleto">Nombre Completo</label>
      <input type="text" id="nombreCompleto" required />
      <label for="dni">DNI</label>
      <input type="text" id="dni" required />
      <button type="submit">Agregar</button>
    </form>

    <h2>Listado de Afiliados</h2>
    <table id="tablaAfiliados">
      <thead><tr><th>N°</th><th>Nombre</th><th>DNI</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="columna">
    <h2>Logs de Cambios</h2>
    <table id="tablaLogs">
      <thead><tr><th>Acción</th><th>DNI</th><th>Fecha</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div id="mensaje"></div>

<script>
const urlBase = 'https://afiliados-verificacion-production.up.railway.app';
const formAgregar = document.getElementById('formAgregar');
const mensajeDiv = document.getElementById('mensaje');
const tablaAfiliadosBody = document.querySelector('#tablaAfiliados tbody');
const tablaLogsBody = document.querySelector('#tablaLogs tbody');

function mostrarMensaje(texto, esError = false) {
  mensajeDiv.textContent = texto;
  mensajeDiv.style.color = esError ? 'red' : 'green';
  mensajeDiv.style.opacity = '1';
  setTimeout(() => mensajeDiv.style.opacity = '0', 4000);
}

formAgregar.addEventListener('submit', async (e) => {
  e.preventDefault();
  const nro_afiliado = document.getElementById('nroAfiliado').value.trim();
  const nombre_completo = document.getElementById('nombreCompleto').value.trim();
  const dni = document.getElementById('dni').value.trim();

  if (!nro_afiliado || !nombre_completo || !dni) {
    mostrarMensaje('Complete todos los campos', true);
    return;
  }

  try {
    const res = await fetch(`${urlBase}/admin/cargar-afiliados`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ afiliados: [{ nro_afiliado, nombre_completo, dni }] })
    });
    const data = await res.json();
    if (data.success) {
      mostrarMensaje('Afiliado agregado correctamente');
      formAgregar.reset();
      cargarAfiliados();
      cargarLogs();
    } else {
      mostrarMensaje(data.error || 'Error al agregar afiliado', true);
    }
  } catch (err) {
    mostrarMensaje('Error al conectar con el servidor', true);
  }
});

async function cargarAfiliados() {
  try {
    const res = await fetch(`${urlBase}/admin/listar-afiliados`);
    const afiliados = await res.json();
    tablaAfiliadosBody.innerHTML = '';
    afiliados.forEach(a => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${a.nro_afiliado}</td><td>${a.nombre_completo}</td><td>${a.dni}</td>`;
      tablaAfiliadosBody.appendChild(tr);
    });
  } catch {
    tablaAfiliadosBody.innerHTML = '<tr><td colspan="3">Error cargando afiliados</td></tr>';
  }
}

async function cargarLogs() {
  try {
    const res = await fetch(`${urlBase}/admin/listar-logs`);
    const logs = await res.json();
    tablaLogsBody.innerHTML = '';
    logs.forEach(l => {
      const fecha = new Date(l.fecha).toLocaleString('es-AR', { timeZone: 'America/Argentina/Buenos_Aires' });
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${l.accion}</td><td>${l.dni}</td><td>${fecha}</td>`;
      tablaLogsBody.appendChild(tr);
    });
  } catch {
    tablaLogsBody.innerHTML = '<tr><td colspan="3">Error cargando logs</td></tr>';
  }
}

cargarAfiliados();
cargarLogs();
</script>

</body>
</html>

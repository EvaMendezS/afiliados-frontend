<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #003366;
      color: white;
      margin: 0;
      font-size: 24px;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .columna {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    form {
      margin-bottom: 20px;
    }
    form h2 {
      margin-top: 0;
      color: #003366;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      transition: opacity 0.3s ease;
      opacity: 0;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
        padding: 15px;
      }
      .columna {
        padding: 15px;
      }
      label, input, button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<h1>Panel de Administración</h1>
<div class="contenedor">
  <div class="columna">
    <form id="formAgregar">
      <h2>Agregar Afiliado</h2>
      <label for="nroAfiliado">N° Afiliado</label>
      <input type="text" id="nroAfiliado" required />
      <label for="nombreCompleto">Nombre Completo</label>
      <input type="text" id="nombreCompleto" required />
      <label for="dni">DNI</label>
      <input type="text" id="dni" required />
      <button type="submit">Agregar</button>
    </form>

    <form id="formEditar">
      <h2>Editar Afiliado</h2>
      <label for="dniEditar">DNI</label>
      <input type="text" id="dniEditar" required />
      <label for="nombreEditar">Nuevo Nombre Completo</label>
      <input type="text" id="nombreEditar" required />
      <label for="nroEditar">Nuevo N° Afiliado</label>
      <input type="text" id="nroEditar" required />
      <button type="submit">Editar</button>
    </form>

    <form id="formEliminar">
      <h2>Eliminar Afiliado</h2>
      <label for="dniEliminar">DNI</label>
      <input type="text" id="dniEliminar" required />
      <button type="submit">Eliminar</button>
    </form>

    <h2>Listado de Afiliados</h2>
    <table id="tablaAfiliados">
      <thead><tr><th>N°</th><th>Nombre</th><th>DNI</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="columna">
    <h2>Logs de Cambios</h2>
    <table id="tablaLogs">
      <thead><tr><th>Acción</th><th>DNI</th><th>Nombre</th><th>N°</th><th>Fecha</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div id="mensaje"></div>

<script>
const urlBase = 'https://afiliados-verificacion-production.up.railway.app';
const mensajeDiv = document.getElementById('mensaje');

function mostrarMensaje(texto, esError = false) {
  mensajeDiv.textContent = texto;
  mensajeDiv.style.color = esError ? 'red' : 'green';
  mensajeDiv.style.opacity = '1';
  setTimeout(() => mensajeDiv.style.opacity = '0', 4000);
}

document.getElementById('formAgregar').addEventListener('submit', async (e) => {
  e.preventDefault();
  const nro_afiliado = document.getElementById('nroAfiliado').value.trim();
  const nombre_completo = document.getElementById('nombreCompleto').value.trim();
  const dni = document.getElementById('dni').value.trim();
  try {
    const res = await fetch(`${urlBase}/admin/cargar-afiliados`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ afiliados: [{ nro_afiliado, nombre_completo, dni }] })
    });
    const data = await res.json();
    if (data.success) {
      mostrarMensaje('Afiliado agregado correctamente');
      e.target.reset();
      cargarAfiliados();
      cargarLogs();
    } else {
      mostrarMensaje(data.error || 'Error al agregar afiliado', true);
    }
  } catch {
    mostrarMensaje('Error de conexión', true);
  }
});

document.getElementById('formEditar').addEventListener('submit', async (e) => {
  e.preventDefault();
  const dni = document.getElementById('dniEditar').value.trim();
  const nombre_completo = document.getElementById('nombreEditar').value.trim();
  const nro_afiliado = document.getElementById('nroEditar').value.trim();
  try {
    const res = await fetch(`${urlBase}/admin/editar-afiliado`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dni, nombre_completo, nro_afiliado })
    });
    const data = await res.json();
    if (data.success) {
      mostrarMensaje('Afiliado modificado correctamente');
      e.target.reset();
      cargarAfiliados();
      cargarLogs();
    } else {
      mostrarMensaje(data.error || 'Error al editar afiliado', true);
    }
  } catch {
    mostrarMensaje('Error de conexión', true);
  }
});

document.getElementById('formEliminar').addEventListener('submit', async (e) => {
  e.preventDefault();
  const dni = document.getElementById('dniEliminar').value.trim();
  try {
    const res = await fetch(`${urlBase}/admin/eliminar-afiliado`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dni })
    });
    const data = await res.json();
    if (data.success) {
      mostrarMensaje('Afiliado eliminado correctamente');
      e.target.reset();
      cargarAfiliados();
      cargarLogs();
    } else {
      mostrarMensaje(data.error || 'Error al eliminar afiliado', true);
    }
  } catch {
    mostrarMensaje('Error de conexión', true);
  }
});

async function cargarAfiliados() {
  try {
    const res = await fetch(`${urlBase}/admin/listar-afiliados`);
    const afiliados = await res.json();
    const tbody = document.querySelector('#tablaAfiliados tbody');
    tbody.innerHTML = '';
    afiliados.forEach(a => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${a.nro_afiliado}</td><td>${a.nombre_completo}</td><td>${a.dni}</td>`;
      tbody.appendChild(tr);
    });
  } catch {}
}

async function cargarLogs() {
  try {
    const res = await fetch(`${urlBase}/admin/listar-logs`);
    const logs = await res.json();
    const tbody = document.querySelector('#tablaLogs tbody');
    tbody.innerHTML = '';
    logs.forEach(l => {
      const fecha = new Date(l.fecha).toLocaleString('es-AR', { hour12: true, timeZone: 'America/Argentina/Buenos_Aires' });
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${l.accion}</td><td>${l.dni}</td><td>${l.nombre_completo || ''}</td><td>${l.nro_afiliado || ''}</td><td>${fecha}</td>`;
      tbody.appendChild(tr);
    });
  } catch {}
}

cargarAfiliados();
cargarLogs();
</script>

</body>
</html>

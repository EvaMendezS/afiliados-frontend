<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administrador</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .seccion-formularios {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .formulario {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 260px;
    }

    h2 {
      color: #003366;
      font-size: 18px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    .contenedores {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .listado, .logs {
      background: white;
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      min-width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }

    .titulo {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #003366;
    }

    @media (max-width: 768px) {
      .contenedores {
        flex-direction: column-reverse;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="seccion-formularios">
      <div class="formulario">
        <h2>Agregar Afiliado</h2>
        <label>DNI</label><input id="agregar-dni" type="text">
        <label>Nombre Completo</label><input id="agregar-nombre" type="text">
        <label>N째 Afiliado</label><input id="agregar-nro" type="text">
        <button onclick="agregarAfiliado()">Agregar</button>
      </div>
      <div class="formulario">
        <h2>Editar Afiliado</h2>
        <label>DNI</label><input id="editar-dni" type="text">
        <label>Nombre Completo</label><input id="editar-nombre" type="text">
        <label>N째 Afiliado</label><input id="editar-nro" type="text">
        <button onclick="editarAfiliado()">Modificar</button>
      </div>
      <div class="formulario">
        <h2>Eliminar Afiliado</h2>
        <label>DNI</label><input id="eliminar-dni" type="text">
        <button onclick="eliminarAfiliado()">Eliminar</button>
      </div>
    </div>

    <div class="contenedores">
      <div class="logs">
        <div class="titulo">Registro de Cambios</div>
        <ul id="log-list"></ul>
      </div>
      <div class="listado">
        <div class="titulo">Listado de Afiliados</div>
        <ul id="afiliado-list"></ul>
      </div>
    </div>
  </div>

  <script>
    const PIN = '1234';
    const URL = 'http://localhost:8080';

    function mensaje(texto) {
      alert(texto);
      cargarDatos();
    }

    async function agregarAfiliado() {
      const dni = document.getElementById('agregar-dni').value;
      const nombre_completo = document.getElementById('agregar-nombre').value;
      const nro_afiliado = document.getElementById('agregar-nro').value;

      const res = await fetch(`${URL}/admin/cargar-afiliados`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, nombre_completo, nro_afiliado, pin: PIN })
      });

      const data = await res.json();
      mensaje(data.message || data.error);
    }

    async function editarAfiliado() {
      const dni = document.getElementById('editar-dni').value;
      const nombre_completo = document.getElementById('editar-nombre').value;
      const nro_afiliado = document.getElementById('editar-nro').value;

      const res = await fetch(`${URL}/admin/editar-afiliado`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, nombre_completo, nro_afiliado, pin: PIN })
      });

      const data = await res.json();
      mensaje(data.message || data.error);
    }

    async function eliminarAfiliado() {
      const dni = document.getElementById('eliminar-dni').value;

      const res = await fetch(`${URL}/admin/eliminar-afiliado`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, pin: PIN })
      });

      const data = await res.json();
      mensaje(data.message || data.error);
    }

    async function cargarDatos() {
      const headers = { 'Content-Type': 'application/json' };

      const afiliadosRes = await fetch(`${URL}/admin/listar-afiliados?pin=${PIN}`);
      const logsRes = await fetch(`${URL}/admin/listar-logs?pin=${PIN}`);

      const afiliados = await afiliadosRes.json();
      const logs = await logsRes.json();

      const listaAfiliados = document.getElementById('afiliado-list');
      const listaLogs = document.getElementById('log-list');
      listaAfiliados.innerHTML = '';
      listaLogs.innerHTML = '';

      afiliados.forEach(a => {
        const li = document.createElement('li');
        li.textContent = `${a.nombre_completo} - ${a.dni} (N째 ${a.nro_afiliado})`;
        listaAfiliados.appendChild(li);
      });

      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = `${log.accion} | ${log.dni} | ${log.nombre_completo} | N째 ${log.nro_afiliado} | ${new Date(log.fecha).toLocaleString('es-AR')}`;
        listaLogs.appendChild(li);
      });
    }

    window.onload = cargarDatos;
  </script>
</body>
</html>

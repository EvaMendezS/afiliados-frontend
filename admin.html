<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PANEL DE ADMINISTRADORES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin: 0;
    }

    .admin-panel {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 20px;
    }

    .formularios {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      padding: 10px;
    }

    .logs, .afiliados {
      flex: 1;
      min-width: 300px;
      padding: 10px;
    }

    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .mensaje {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    .logs, .afiliados {
      background: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      max-height: 600px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .log-entry {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }

    @media (max-width: 768px) {
      .admin-panel {
        flex-direction: column;
      }

      .logs {
        order: 1;
      }

      .formularios {
        order: 2;
      }

      .afiliados {
        order: 3;
      }
    }
  </style>
</head>
<body>
  <h1>PANEL DE ADMINISTRADORES</h1>
  <div class="admin-panel">
    <div class="formularios">
      <!-- Agregar Afiliado -->
      <form id="form-agregar">
        <h3>Agregar Afiliado</h3>
        <label>N° Afiliado</label>
        <input type="text" id="agregar-nro" required>
        <label>Nombre completo (Apellido, Nombre)</label>
        <input type="text" id="agregar-nombre" required>
        <label>DNI</label>
        <input type="text" id="agregar-dni" required>
        <button type="submit">Agregar</button>
        <div class="mensaje" id="mensaje-agregar"></div>
      </form>

      <!-- Editar Afiliado -->
      <form id="form-editar">
        <h3>Editar Afiliado</h3>
        <label>DNI</label>
        <input type="text" id="editar-dni" required>
        <label>Nuevo N° Afiliado</label>
        <input type="text" id="editar-nro" required>
        <label>Nuevo Nombre Completo</label>
        <input type="text" id="editar-nombre" required>
        <button type="submit">Editar</button>
        <div class="mensaje" id="mensaje-editar"></div>
      </form>

      <!-- Eliminar Afiliado -->
      <form id="form-eliminar">
        <h3>Eliminar Afiliado</h3>
        <label>DNI</label>
        <input type="text" id="eliminar-dni" required>
        <button type="submit">Eliminar</button>
        <div class="mensaje" id="mensaje-eliminar"></div>
      </form>
    </div>

    <div class="logs">
      <h3>Logs de cambios</h3>
      <div id="log-lista"></div>
    </div>

    <div class="afiliados">
      <h3>Listado de Afiliados</h3>
      <ul id="lista-afiliados"></ul>
    </div>
  </div>

  <script>
    const PIN = localStorage.getItem('adminPin') || prompt('Ingrese el PIN de administrador');
    if (!PIN) {
      alert('No se proporcionó PIN');
    } else {
      localStorage.setItem('adminPin', PIN);
    }

    const headers = { 'Content-Type': 'application/json', 'x-admin-pin': PIN };
    const api = 'http://localhost:8080/admin';

    async function cargarLogs() {
      try {
        const res = await fetch(`${api}/listar-logs`, { headers });
        const logs = await res.json();
        const contenedor = document.getElementById('log-lista');
        contenedor.innerHTML = '';
        logs.forEach(log => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.textContent = `${log.fecha} - ${log.accion} - ${log.dni} - ${log.nombre_completo} - N° ${log.nro_afiliado}`;
          contenedor.appendChild(div);
        });
      } catch (e) {
        document.getElementById('log-lista').textContent = 'Error al cargar logs.';
      }
    }

    async function cargarAfiliados() {
      try {
        const res = await fetch(`${api}/listar-afiliados`, { headers });
        const afiliados = await res.json();
        const ul = document.getElementById('lista-afiliados');
        ul.innerHTML = '';
        afiliados.forEach(a => {
          const li = document.createElement('li');
          li.textContent = `${a.nombre_completo} - DNI: ${a.dni} - N° ${a.nro_afiliado}`;
          ul.appendChild(li);
        });
      } catch (e) {
        document.getElementById('lista-afiliados').textContent = 'Error al cargar afiliados.';
      }
    }

    document.getElementById('form-agregar').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        nro_afiliado: document.getElementById('agregar-nro').value,
        nombre_completo: document.getElementById('agregar-nombre').value,
        dni: document.getElementById('agregar-dni').value,
      };
      const res = await fetch(`${api}/cargar-afiliados`, {
        method: 'POST',
        headers,
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('mensaje-agregar').textContent = json.message || json.error;
      cargarLogs();
      cargarAfiliados();
    });

    document.getElementById('form-editar').addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        dni: document.getElementById('editar-dni').value,
        nro_afiliado: document.getElementById('editar-nro').value,
        nombre_completo: document.getElementById('editar-nombre').value,
      };
      const res = await fetch(`${api}/editar-afiliado`, {
        method: 'PUT',
        headers,
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('mensaje-editar').textContent = json.message || json.error;
      cargarLogs();
      cargarAfiliados();
    });

    document.getElementById('form-eliminar').addEventListener('submit', async e => {
      e.preventDefault();
      const data = { dni: document.getElementById('eliminar-dni').value };
      const res = await fetch(`${api}/eliminar-afiliado`, {
        method: 'DELETE',
        headers,
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('mensaje-eliminar').textContent = json.message || json.error;
      cargarLogs();
      cargarAfiliados();
    });

    cargarLogs();
    cargarAfiliados();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANEL DE ADMINISTRADORES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .admin-container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .form-section, .log-section, .list-section {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section {
      flex: 1 1 300px;
      min-width: 280px;
    }

    .log-section {
      flex: 1 1 400px;
      min-width: 360px;
      max-height: 400px;
      overflow-y: auto;
    }

    .list-section {
      flex: 1 1 100%;
      min-width: 280px;
    }

    h2 {
      margin-top: 0;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    @media (max-width: 768px) {
      .admin-container {
        flex-direction: column;
      }
      .log-section {
        order: 1;
      }
      .form-section {
        order: 2;
      }
      .list-section {
        order: 3;
      }
    }
  </style>
</head>
<body>
  <header>PANEL DE ADMINISTRADORES</header>
  <div class="admin-container">
    <div class="form-section">
      <h2>Agregar Afiliado</h2>
      <form id="formAgregar">
        <label>N° Afiliado</label>
        <input type="text" name="nro_afiliado" required>
        <label>Nombre Completo</label>
        <input type="text" name="nombre_completo" required>
        <label>DNI</label>
        <input type="text" name="dni" required>
        <button type="submit">Agregar</button>
      </form>

      <h2>Editar Afiliado</h2>
      <form id="formEditar">
        <label>DNI</label>
        <input type="text" name="dni" required>
        <label>Nuevo N° Afiliado</label>
        <input type="text" name="nro_afiliado" required>
        <label>Nuevo Nombre Completo</label>
        <input type="text" name="nombre_completo" required>
        <button type="submit">Modificar</button>
      </form>

      <h2>Eliminar Afiliado</h2>
      <form id="formEliminar">
        <label>DNI</label>
        <input type="text" name="dni" required>
        <button type="submit">Eliminar</button>
      </form>
    </div>

    <div class="log-section">
      <h2>Registro de Cambios</h2>
      <div id="logs"></div>
    </div>

    <div class="list-section">
      <h2>Listado de Afiliados</h2>
      <div id="afiliados"></div>
    </div>
  </div>
  
  <script>
    const PIN = '1234';
    const apiUrl = 'http://localhost:8080';

    function fetchAfiliados() {
      fetch(`${apiUrl}/admin/listar-afiliados?pin=${PIN}`)
        .then(res => res.json())
        .then(data => {
          let html = '<table><tr><th>DNI</th><th>Nombre</th><th>N° Afiliado</th></tr>';
          data.forEach(a => {
            html += `<tr><td>${a.dni}</td><td>${a.nombre_completo}</td><td>${a.nro_afiliado}</td></tr>`;
          });
          html += '</table>';
          document.getElementById('afiliados').innerHTML = html;
        });
    }

    function fetchLogs() {
      fetch(`${apiUrl}/admin/listar-logs?pin=${PIN}`)
        .then(res => res.json())
        .then(data => {
          let html = '<table><tr><th>Acción</th><th>DNI</th><th>Nombre</th><th>N° Afiliado</th><th>Fecha</th></tr>';
          data.forEach(log => {
            html += `<tr><td>${log.accion}</td><td>${log.dni}</td><td>${log.nombre_completo}</td><td>${log.nro_afiliado}</td><td>${new Date(log.fecha).toLocaleString('es-AR')}</td></tr>`;
          });
          html += '</table>';
          document.getElementById('logs').innerHTML = html;
        });
    }

    document.getElementById('formAgregar').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(`${apiUrl}/admin/cargar-afiliados`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-admin-pin': PIN },
        body: JSON.stringify(Object.fromEntries(formData))
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || 'Afiliado agregado');
        fetchAfiliados();
        fetchLogs();
      });
    });

    document.getElementById('formEditar').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(`${apiUrl}/admin/editar-afiliado`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'x-admin-pin': PIN },
        body: JSON.stringify(Object.fromEntries(formData))
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || 'Afiliado modificado');
        fetchAfiliados();
        fetchLogs();
      });
    });

    document.getElementById('formEliminar').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(`${apiUrl}/admin/eliminar-afiliado`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json', 'x-admin-pin': PIN },
        body: JSON.stringify(Object.fromEntries(formData))
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || 'Afiliado eliminado');
        fetchAfiliados();
        fetchLogs();
      });
    });

    fetchAfiliados();
    fetchLogs();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    /* RESET y base */
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      display: flex; justify-content: center; align-items: center;
    }
    button, input {
      font-family: Arial, sans-serif;
    }

    /* Contenedor principal verificación */
    .contenedor {
      background: white;
      width: 800px;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #003366;
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      flex-grow: 1;
    }

    label {
      font-size: 20px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0055aa;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    #resultado.afiliado {
      color: green;
    }

    #resultado.no-afiliado {
      color: red;
    }

    .logo-bottom {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .logo-bottom img {
      max-height: 340px;
      width: auto;
      object-fit: contain;
      display: block;
      margin-top: 15px;
    }

    /* Botón admin pequeño fijo */
    #btn-admin {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
      width: auto;
      height: auto;
    }
    #btn-admin:hover {
      background-color: #0055aa;
    }

    /* Modal PIN */
    #modal-pin {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modal-pin.active {
      display: flex;
    }
    #modal-pin .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      box-sizing: border-box;
      text-align: center;
      color: #003366;
    }
    #modal-pin input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #modal-pin button {
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #003366;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    #modal-pin button:hover {
      background-color: #0055aa;
    }
    #mensaje-pin {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }

    /* ADMIN PAGE */
    #admin-page {
      display: none;
      max-width: 1200px;
      margin: 30px auto;
      height: 80vh;
      display: flex;
      gap: 20px;
      font-family: Arial, sans-serif;
      color: #003366;
    }
    #admin-page.active {
      display: flex;
    }

    /* IZQUIERDA: listado afiliados */
    #admin-listado {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
    }
    #admin-listado h2 {
      margin-top: 0;
    }
    #admin-listado table {
      width: 100%;
      border-collapse: collapse;
    }
    #admin-listado th,
    #admin-listado td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    #admin-listado th {
      background-color: #003366;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* DERECHA: logs + formularios */
    #admin-derecha {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    }

    /* Logs */
    #admin-logs {
      background: white;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    #admin-logs h2 {
      margin-top: 0;
    }
    #admin-logs table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    #admin-logs th,
    #admin-logs td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    #admin-logs th {
      background-color: #003366;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Formularios debajo logs */
    #formularios-admin {
      background: white;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      max-height: 320px;
    }

    .formulario-admin {
      margin-bottom: 20px;
    }
    .formulario-admin h2 {
      margin-bottom: 8px;
    }
    form.admin-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    form.admin-form label {
      font-weight: bold;
      font-size: 14px;
    }
    form.admin-form input {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form.admin-form button {
      background-color: #003366;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    form.admin-form button:hover {
      background-color: #0055aa;
    }

    /* Mensajes */
    .mensaje-exito {
      color: green;
      font-weight: bold;
      font-size: 14px;
    }
    .mensaje-error {
      color: red;
      font-weight: bold;
      font-size: 14px;
    }

    /* Responsive móvil */
    @media (max-width: 768px) {
      body, html {
        height: auto;
        overflow-y: auto;
      }
      .contenedor {
        width: 95%;
        max-height: none;
        padding: 20px;
      }
      h1 {
        font-size: 28px;
      }
      label, input, button, #resultado {
        font-size: 16px;
      }
      .logo-bottom img {
        max-height: 220px;
        margin-top: 10px;
      }

      /* ADMIN PAGE en móvil: formularios arriba, luego logs, luego listado */
      #admin-page {
        flex-direction: column;
        height: auto;
      }
      #formularios-admin {
        max-height: none;
        order: 1;
      }
      #admin-logs {
        max-height: 300px;
        order: 2;
      }
      #admin-listado {
        max-height: 300px;
        order: 3;
      }
    }
  </style>
</head>
<body>
  <!-- Botón ADMIN fijo -->
  <button id="btn-admin">ADMIN</button>

  <!-- Contenedor verificación -->
  <div class="contenedor" id="main-contenedor">
    <h1>Verificación de Afiliados</h1>
    <form id="formulario">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" required />
      <button type="submit">Verificar</button>
    </form>

    <div id="resultado"></div>
    <button id="descargar" style="display:none;">Ver Credencial</button>

    <div class="logo-bottom">
      <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo de la empresa" />
    </div>
  </div>

  <!-- Modal PIN -->
  <div id="modal-pin">
    <div class="modal-content">
      <h3>Ingrese PIN de administrador</h3>
      <input type="password" id="input-pin" maxlength="10" />
      <button id="btn-pin-aceptar">Aceptar</button>
      <button id="btn-pin-cancelar" style="margin-top:8px; background:#ccc; color:#000;">Cancelar</button>
      <div id="mensaje-pin"></div>
    </div>
  </div>

  <!-- Página Admin -->
  <div id="admin-page">
    <div id="admin-listado">
      <h2>Listado de Afiliados</h2>
      <table id="tabla-afiliados">
        <thead>
          <tr>
            <th>N° Afiliado</th>
            <th>Nombre Completo</th>
            <th>DNI</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="admin-derecha">
      <div id="admin-logs">
        <h2>Logs de Cambios</h2>
        <table id="tabla-logs">
          <thead>
            <tr>
              <th>Acción</th>
              <th>DNI</th>
              <th>Nombre Completo</th>
              <th>N° Afiliado</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="formularios-admin">
        <div class="formulario-admin">
          <h2>Agregar Afiliado</h2>
          <form id="form-agregar" class="admin-form">
            <label for="add-nro-afiliado">N° Afiliado</label>
            <input type="text" id="add-nro-afiliado" required />
            <label for="add-nombre-completo">Nombre Completo</label>
            <input type="text" id="add-nombre-completo" required />
            <label for="add-dni">DNI</label>
            <input type="text" id="add-dni" required />
            <button type="submit">Agregar</button>
            <div id="msg-agregar"></div>
          </form>
        </div>

        <div class="formulario-admin">
          <h2>Editar Afiliado</h2>
          <form id="form-editar" class="admin-form">
            <label for="edit-dni">DNI (para buscar y editar)</label>
            <input type="text" id="edit-dni" required />
            <label for="edit-nro-afiliado">Nuevo N° Afiliado</label>
            <input type="text" id="edit-nro-afiliado" required />
            <label for="edit-nombre-completo">Nuevo Nombre Completo</label>
            <input type="text" id="edit-nombre-completo" required />
            <button type="submit">Editar</button>
            <div id="msg-editar"></div>
          </form>
        </div>

        <div class="formulario-admin">
          <h2>Eliminar Afiliado</h2>
          <form id="form-eliminar" class="admin-form">
            <label for="delete-dni">DNI</label>
            <input type="text" id="delete-dni" required />
            <button type="submit">Eliminar</button>
            <div id="msg-eliminar"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
  const baseURL = 'http://localhost:8080'; // Cambia si usas otro puerto o URL
  let adminPin = null;

  // Elementos DOM
  const btnAdmin = document.getElementById('btn-admin');
  const modalPin = document.getElementById('modal-pin');
  const inputPin = document.getElementById('input-pin');
  const btnPinAceptar = document.getElementById('btn-pin-aceptar');
  const btnPinCancelar = document.getElementById('btn-pin-cancelar');
  const mensajePin = document.getElementById('mensaje-pin');
  const adminPage = document.getElementById('admin-page');
  const mainContenedor = document.getElementById('main-contenedor');

  // Eventos botón admin
  btnAdmin.addEventListener('click', () => {
    modalPin.classList.add('active');
    inputPin.value = '';
    mensajePin.textContent = '';
    inputPin.focus();
  });

  btnPinCancelar.addEventListener('click', () => {
    modalPin.classList.remove('active');
  });

  btnPinAceptar.addEventListener('click', () => {
    const pin = inputPin.value.trim();
    if (!pin) {
      mensajePin.textContent = 'Ingrese un PIN válido';
      return;
    }
    fetch(`${baseURL}/admin/listar-afiliados?pin=${encodeURIComponent(pin)}`)
      .then(res => {
        if (!res.ok) throw new Error('PIN incorrecto');
        return res.json();
      })
      .then(() => {
        adminPin = pin;
        modalPin.classList.remove('active');
        mainContenedor.style.display = 'none';
        adminPage.classList.add('active');
        cargarListadoAfiliados();
        cargarLogs();
      })
      .catch(() => {
        mensajePin.textContent = 'PIN incorrecto';
      });
  });

  // Helper para fetch con pin
  function fetchConPin(url, options = {}) {
    if (!options.headers) options.headers = {};
    if (adminPin) options.headers['x-admin-pin'] = adminPin;
    return fetch(url, options);
  }

  // Verificación afiliado
  const form = document.getElementById('formulario');
  const resultadoDiv = document.getElementById('resultado');
  const descargarBtn = document.getElementById('descargar');
  let dniAfiliado = '';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const dni = document.getElementById('dni').value.trim();
    dniAfiliado = dni;

    resultadoDiv.textContent = '';
    resultadoDiv.className = '';

    try {
      const response = await fetch(`${baseURL}/verificar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni })
      });

      const data = await response.json();

      if (data.afiliado) {
        const nombreCompleto = data.datos.nombre_completo;
        const partes = nombreCompleto.split(',');
        const apellido = partes[0]?.trim() || '';
        const nombre = partes[1]?.trim() || '';
        resultadoDiv.textContent = `✅ AFILIADO: ${nombre} ${apellido} (N° ${data.datos.nro_afiliado})`;
        resultadoDiv.className = 'afiliado';
        descargarBtn.style.display = 'block';
      } else {
        resultadoDiv.textContent = '❌ No se encontró afiliado con ese DNI.';
        resultadoDiv.className = 'no-afiliado';
        descargarBtn.style.display = 'none';
      }
    } catch (error) {
      resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
      resultadoDiv.className = 'error';
      console.error(error);
    }
  });

  descargarBtn.addEventListener('click', () => {
    if (!dniAfiliado) return;
    const url = `${baseURL}/credencial`;
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = url;
    form.target = '_blank';

    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'dni';
    input.value = dniAfiliado;
    form.appendChild(input);

    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);
  });

  // ADMIN FUNCIONES

  function cargarListadoAfiliados() {
    fetchConPin(`${baseURL}/admin/listar-afiliados`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabla-afiliados tbody');
        tbody.innerHTML = '';
        data.forEach(a => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${a.nro_afiliado}</td>
            <td>${a.nombre_completo}</td>
            <td>${a.dni}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  }

  function cargarLogs() {
    fetchConPin(`${baseURL}/admin/listar-logs`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabla-logs tbody');
        tbody.innerHTML = '';
        data.forEach(log => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${log.accion}</td>
            <td>${log.dni}</td>
            <td>${log.nombre_completo}</td>
            <td>${log.nro_afiliado}</td>
            <td>${new Date(log.fecha).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  }

  // FORMULARIOS ADMIN

  const formAgregar = document.getElementById('form-agregar');
  const msgAgregar = document.getElementById('msg-agregar');
  formAgregar.addEventListener('submit', e => {
    e.preventDefault();
    msgAgregar.textContent = '';
    const nro_afiliado = document.getElementById('add-nro-afiliado').value.trim();
    const nombre_completo = document.getElementById('add-nombre-completo').value.trim();
    const dni = document.getElementById('add-dni').value.trim();
    if (!nro_afiliado || !nombre_completo || !dni) {
      msgAgregar.textContent = 'Complete todos los campos';
      msgAgregar.className = 'mensaje-error';
      return;
    }
    fetchConPin(`${baseURL}/admin/cargar-afiliados`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nro_afiliado, nombre_completo, dni }),
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          msgAgregar.textContent = data.message;
          msgAgregar.className = 'mensaje-exito';
          formAgregar.reset();
          cargarListadoAfiliados();
          cargarLogs();
        } else {
          msgAgregar.textContent = data.error || 'Error al agregar';
          msgAgregar.className = 'mensaje-error';
        }
      })
      .catch(() => {
        msgAgregar.textContent = 'Error en la conexión';
        msgAgregar.className = 'mensaje-error';
      });
  });

  const formEditar = document.getElementById('form-editar');
  const msgEditar = document.getElementById('msg-editar');
  formEditar.addEventListener('submit', e => {
    e.preventDefault();
    msgEditar.textContent = '';
    const dni = document.getElementById('edit-dni').value.trim();
    const nro_afiliado = document.getElementById('edit-nro-afiliado').value.trim();
    const nombre_completo = document.getElementById('edit-nombre-completo').value.trim();
    if (!dni || !nro_afiliado || !nombre_completo) {
      msgEditar.textContent = 'Complete todos los campos';
      msgEditar.className = 'mensaje-error';
      return;
    }
    fetchConPin(`${baseURL}/admin/editar-afiliado`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dni, nro_afiliado, nombre_completo }),
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          msgEditar.textContent = data.message;
          msgEditar.className = 'mensaje-exito';
          formEditar.reset();
          cargarListadoAfiliados();
          cargarLogs();
        } else {
          msgEditar.textContent = data.error || 'Error al editar';
          msgEditar.className = 'mensaje-error';
        }
      })
      .catch(() => {
        msgEditar.textContent = 'Error en la conexión';
        msgEditar.className = 'mensaje-error';
      });
  });

  const formEliminar = document.getElementById('form-eliminar');
  const msgEliminar = document.getElementById('msg-eliminar');
  formEliminar.addEventListener('submit', e => {
    e.preventDefault();
    msgEliminar.textContent = '';
    const dni = document.getElementById('delete-dni').value.trim();
    if (!dni) {
      msgEliminar.textContent = 'Ingrese DNI';
      msgEliminar.className = 'mensaje-error';
      return;
    }
    fetchConPin(`${baseURL}/admin/eliminar-afiliado`, {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dni }),
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          msgEliminar.textContent = data.message;
          msgEliminar.className = 'mensaje-exito';
          formEliminar.reset();
          cargarListadoAfiliados();
          cargarLogs();
        } else {
          msgEliminar.textContent = data.error || 'Error al eliminar';
          msgEliminar.className = 'mensaje-error';
        }
      })
      .catch(() => {
        msgEliminar.textContent = 'Error en la conexión';
        msgEliminar.className = 'mensaje-error';
      });
  });
</script>
</body>
</html>

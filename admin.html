<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px 40px;
      background-color: #f0f0f0;
    }
    h2 {
      color: #003366;
      margin-bottom: 5px;
    }
    form {
      background: white;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0055aa;
    }
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
      color: green;
      text-align: center;
      font-size: 18px;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 15px;
    }
    th {
      background-color: #003366;
      color: white;
      font-weight: bold;
    }
    #logs {
      margin-top: 40px;
    }
    #logs table {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Panel de Administración</h1>

  <form id="formAgregar">
    <h2>Agregar Afiliados (Carga múltiple CSV)</h2>
    <label for="csvText">Pegue CSV (nro_afiliado,nombre_completo,dni) una línea por afiliado</label>
    <textarea id="csvText" rows="5" style="width: 100%; font-family: monospace; font-size: 14px;"></textarea>
    <button type="submit">Agregar Afiliados</button>
  </form>

  <form id="formEditar">
    <h2>Editar Afiliado</h2>
    <label for="editNroAfiliado">N° Afiliado</label>
    <input type="text" id="editNroAfiliado" required />
    <label for="editNombreCompleto">Nombre Completo (Apellido, Nombre)</label>
    <input type="text" id="editNombreCompleto" required />
    <label for="editDni">DNI (para buscar)</label>
    <input type="text" id="editDni" required />
    <button type="submit">Editar Afiliado</button>
  </form>

  <form id="formEliminar">
    <h2>Eliminar Afiliado</h2>
    <label for="delDni">DNI</label>
    <input type="text" id="delDni" required />
    <button type="submit">Eliminar Afiliado</button>
  </form>

  <div id="mensaje"></div>

  <h2>Listado de Afiliados</h2>
  <table id="tablaAfiliados">
    <thead>
      <tr><th>N° Afiliado</th><th>Nombre Completo</th><th>DNI</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 id="logs">Logs de Cambios (últimos 20)</h2>
  <table id="tablaLogs">
    <thead>
      <tr><th>Acción</th><th>DNI</th><th>Fecha</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const urlBase = 'https://afiliados-verificacion-production.up.railway.app';

  const formAgregar = document.getElementById('formAgregar');
  const formEditar = document.getElementById('formEditar');
  const formEliminar = document.getElementById('formEliminar');
  const mensajeDiv = document.getElementById('mensaje');
  const tablaAfiliadosBody = document.querySelector('#tablaAfiliados tbody');
  const tablaLogsBody = document.querySelector('#tablaLogs tbody');

  function mostrarMensaje(texto, esError = false) {
    mensajeDiv.textContent = texto;
    mensajeDiv.style.color = esError ? 'red' : 'green';
    mensajeDiv.style.opacity = '1';
    setTimeout(() => {
      mensajeDiv.style.opacity = '0';
    }, 4000);
  }

  async function cargarAfiliados() {
    try {
      const res = await fetch(`${urlBase}/admin/listar-afiliados`);
      const afiliados = await res.json();
      tablaAfiliadosBody.innerHTML = '';
      afiliados.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${a.nro_afiliado}</td><td>${a.nombre_completo}</td><td>${a.dni}</td>`;
        tablaAfiliadosBody.appendChild(tr);
      });
    } catch {
      tablaAfiliadosBody.innerHTML = '<tr><td colspan="3">Error cargando afiliados</td></tr>';
    }
  }

  async function cargarLogs() {
    try {
      const res = await fetch(`${urlBase}/admin/listar-logs`);
      const logs = await res.json();
      tablaLogsBody.innerHTML = '';
      logs.forEach(l => {
        const tr = document.createElement('tr');
        const fecha = new Date(l.fecha).toLocaleString('es-AR', { timeZone: 'America/Argentina/Buenos_Aires' });
        tr.innerHTML = `<td>${l.accion}</td><td>${l.dni}</td><td>${fecha}</td>`;
        tablaLogsBody.appendChild(tr);
      });
    } catch {
      tablaLogsBody.innerHTML = '<tr><td colspan="3">Error cargando logs</td></tr>';
    }
  }

  formAgregar.addEventListener('submit', async (e) => {
    e.preventDefault();
    const csvText = document.getElementById('csvText').value.trim();
    if (!csvText) {
      mostrarMensaje('Ingrese datos CSV para agregar', true);
      return;
    }
    // Parsear CSV simple
    const lineas = csvText.split('\n');
    const afiliados = [];
    for (const linea of lineas) {
      const partes = linea.split(',');
      if (partes.length !== 3) continue;
      const [nro_afiliado, nombre_completo, dni] = partes.map(s => s.trim());
      afiliados.push({ nro_afiliado, nombre_completo, dni });
    }
    if (afiliados.length === 0) {
      mostrarMensaje('No hay afiliados válidos en CSV', true);
      return;
    }
    try {
      const res = await fetch(`${urlBase}/admin/cargar-afiliados`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ afiliados })
      });
      const data = await res.json();
      if (data.success) {
        mostrarMensaje('Afiliados agregados correctamente');
        document.getElementById('csvText').value = '';
        cargarAfiliados();
        cargarLogs();
      } else {
        mostrarMensaje(data.error || 'Error al agregar afiliados', true);
      }
    } catch {
      mostrarMensaje('Error al conectar con el servidor', true);
    }
  });

  formEditar.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nro_afiliado = document.getElementById('editNroAfiliado').value.trim();
    const nombre_completo = document.getElementById('editNombreCompleto').value.trim();
    const dni = document.getElementById('editDni').value.trim();
    if (!nro_afiliado || !nombre_completo || !dni) {
      mostrarMensaje('Complete todos los campos para editar', true);
      return;
    }
    try {
      const res = await fetch(`${urlBase}/admin/editar-afiliado`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nro_afiliado, nombre_completo, dni })
      });
      const data = await res.json();
      if (data.success) {
        mostrarMensaje('Afiliado modificado correctamente');
        cargarAfiliados();
        cargarLogs();
        formEditar.reset();
      } else {
        mostrarMensaje(data.error || 'Error al editar afiliado', true);
      }
    } catch {
      mostrarMensaje('Error al conectar con el servidor', true);
    }
  });

  formEliminar.addEventListener('submit', async (e) => {
    e.preventDefault();
    const dni = document.getElementById('delDni').value.trim();
    if (!dni) {
      mostrarMensaje('Ingrese DNI para eliminar', true);
      return;
    }
    try {
      const res = await fetch(`${urlBase}/admin/eliminar-afiliado`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni })
      });
      const data = await res.json();
      if (data.success) {
        mostrarMensaje('Afiliado eliminado correctamente');
        cargarAfiliados();
        cargarLogs();
        formEliminar.reset();
      } else {
        mostrarMensaje(data.error || 'Error al eliminar afiliado', true);
      }
    } catch {
      mostrarMensaje('Error al conectar con el servidor', true);
    }
  });

  // Carga inicial
  cargarAfiliados();
  cargarLogs();
</script>

</body>
</html>

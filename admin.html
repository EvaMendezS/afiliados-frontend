<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .admin-panel {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .formularios {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .formulario {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 260px;
    }

    .formulario h2 {
      margin-top: 0;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    .panel-datos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logs, .afiliados {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      min-width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }

    .logs h3, .afiliados h3 {
      margin-top: 0;
      color: #003366;
      font-size: 18px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    @media (max-width: 768px) {
      .panel-datos {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <div class="formularios">
      <div class="formulario">
        <h2>Agregar Afiliado</h2>
        <label for="add-dni">DNI:</label>
        <input type="text" id="add-dni">
        <label for="add-nombre">Nombre completo:</label>
        <input type="text" id="add-nombre">
        <label for="add-nro">N° Afiliado:</label>
        <input type="text" id="add-nro">
        <button onclick="agregarAfiliado()">Agregar</button>
      </div>

      <div class="formulario">
        <h2>Editar Afiliado</h2>
        <label for="edit-dni">DNI:</label>
        <input type="text" id="edit-dni">
        <label for="edit-nombre">Nuevo nombre:</label>
        <input type="text" id="edit-nombre">
        <label for="edit-nro">Nuevo N° Afiliado:</label>
        <input type="text" id="edit-nro">
        <button onclick="editarAfiliado()">Modificar</button>
      </div>

      <div class="formulario">
        <h2>Eliminar Afiliado</h2>
        <label for="delete-dni">DNI:</label>
        <input type="text" id="delete-dni">
        <button onclick="eliminarAfiliado()">Eliminar</button>
      </div>
    </div>

    <div class="panel-datos">
      <div class="logs">
        <h3>Registro de Cambios</h3>
        <ul id="log-list"></ul>
      </div>
      <div class="afiliados">
        <h3>Listado de Afiliados</h3>
        <ul id="afiliado-list"></ul>
      </div>
    </div>
  </div>

  <script>
    const PIN = '1234';
    const URL = 'http://localhost:8080';

    function mostrarMensaje(msg) {
      alert(msg);
      cargarDatos();
    }

    async function agregarAfiliado() {
      const dni = document.getElementById('add-dni').value;
      const nombre_completo = document.getElementById('add-nombre').value;
      const nro_afiliado = document.getElementById('add-nro').value;

      const res = await fetch(`${URL}/admin/cargar-afiliados`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, nombre_completo, nro_afiliado, pin: PIN })
      });

      const data = await res.json();
      mostrarMensaje(data.message || data.error);
    }

    async function editarAfiliado() {
      const dni = document.getElementById('edit-dni').value;
      const nombre_completo = document.getElementById('edit-nombre').value;
      const nro_afiliado = document.getElementById('edit-nro').value;

      const res = await fetch(`${URL}/admin/editar-afiliado`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, nombre_completo, nro_afiliado, pin: PIN })
      });

      const data = await res.json();
      mostrarMensaje(data.message || data.error);
    }

    async function eliminarAfiliado() {
      const dni = document.getElementById('delete-dni').value;

      const res = await fetch(`${URL}/admin/eliminar-afiliado`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, pin: PIN })
      });

      const data = await res.json();
      mostrarMensaje(data.message || data.error);
    }

    async function cargarDatos() {
      const afiliadosRes = await fetch(`${URL}/admin/listar-afiliados?pin=${PIN}`);
      const logsRes = await fetch(`${URL}/admin/listar-logs?pin=${PIN}`);

      const afiliados = await afiliadosRes.json();
      const logs = await logsRes.json();

      const listaAfiliados = document.getElementById('afiliado-list');
      const listaLogs = document.getElementById('log-list');
      listaAfiliados.innerHTML = '';
      listaLogs.innerHTML = '';

      afiliados.forEach(a => {
        const li = document.createElement('li');
        li.textContent = `${a.nombre_completo} - ${a.dni} (N° ${a.nro_afiliado})`;
        listaAfiliados.appendChild(li);
      });

      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = `${log.accion} | ${log.dni} | ${log.nombre_completo} | N° ${log.nro_afiliado} | ${new Date(log.fecha).toLocaleString('es-AR')}`;
        listaLogs.appendChild(li);
      });
    }

    window.onload = cargarDatos;
  </script>
</body>
</html>

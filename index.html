<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f2f2f2;
    }

    .contenedor {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .formulario {
      width: 50%;
    }

    .formulario h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    #resultado.afiliado {
      color: green;
    }

    #resultado.no-afiliado {
      color: red;
    }

    .logo {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="formulario">
      <h1>Verificación de Afiliados</h1>
      <form id="formulario">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required />
        <button type="submit">Verificar</button>
      </form>

      <div id="resultado"></div>

      <button id="descargar" style="display: none;">Descargar Credencial</button>
    </div>

    <div class="logo">
      <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo de la empresa" />
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');
    const descargarBtn = document.getElementById('descargar');
    let dniAfiliado = '';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      dniAfiliado = dni;

      resultadoDiv.textContent = '';
      resultadoDiv.className = '';

      try {
        const response = await fetch('https://afiliados-verificacion-production.up.railway.app/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        const data = await response.json();

        if (data.afiliado) {
          const nombreCompleto = data.datos.nombre_completo;
          const partes = nombreCompleto.split(',');
          const apellido = partes[0]?.trim() || '';
          const nombre = partes[1]?.trim() || '';
          resultadoDiv.textContent = `✅ AFILIADO: ${nombre} ${apellido} (N° ${data.datos.nro_afiliado})`;
          resultadoDiv.className = 'afiliado';
          descargarBtn.style.display = 'inline-block';
        } else {
          resultadoDiv.textContent = '❌ No se encontró afiliado con ese DNI.';
          resultadoDiv.className = 'no-afiliado';
          descargarBtn.style.display = 'none';
        }
      } catch (error) {
        resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
        resultadoDiv.className = 'error';
        console.error(error);
      }
    });

  </script>
</body>
</html>

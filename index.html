<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background: white;
      width: 800px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    h1 {
      color: #003366;
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      flex-grow: 1;
    }

    label {
      font-size: 20px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0055aa;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    #resultado.afiliado {
      color: green;
    }

    #resultado.no-afiliado {
      color: red;
    }

    .logo-bottom {
      text-align: center;
      margin-top: 10px;
    }

    .logo-bottom img {
      max-height: 320px;       /* Más grande aún */
      width: auto;
      display: block;
      margin: 20px auto 20px auto; /* Arriba y abajo: 20px, centrado horizontalmente */
    }


  </style>
</head>
<body>
  <div class="contenedor">
    <div>
      <h1>Verificación de Afiliados</h1>
      <form id="formulario">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required />
        <button type="submit">Verificar</button>
      </form>

      <div id="resultado"></div>
      <button id="descargar" style="display: none;">Ver Credencial</button>
    </div>

    <div class="logo-bottom">
      <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo de la empresa" />
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');
    const descargarBtn = document.getElementById('descargar');
    let dniAfiliado = '';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      dniAfiliado = dni;

      resultadoDiv.textContent = '';
      resultadoDiv.className = '';

      try {
        const response = await fetch('https://afiliados-verificacion-production.up.railway.app/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        const data = await response.json();

        if (data.afiliado) {
          const nombreCompleto = data.datos.nombre_completo;
          const partes = nombreCompleto.split(',');
          const apellido = partes[0]?.trim() || '';
          const nombre = partes[1]?.trim() || '';
          resultadoDiv.textContent = `✅ AFILIADO: ${nombre} ${apellido} (N° ${data.datos.nro_afiliado})`;
          resultadoDiv.className = 'afiliado';
          descargarBtn.style.display = 'block';
        } else {
          resultadoDiv.textContent = '❌ No se encontró afiliado con ese DNI.';
          resultadoDiv.className = 'no-afiliado';
          descargarBtn.style.display = 'none';
        }
      } catch (error) {
        resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
        resultadoDiv.className = 'error';
        console.error(error);
      }
    });

    descargarBtn.addEventListener('click', () => {
      if (!dniAfiliado) return;
      const url = 'https://afiliados-verificacion-production.up.railway.app/credencial';
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = url;
      form.target = '_blank';

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'dni';
      input.value = dniAfiliado;
      form.appendChild(input);

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    });
  </script>
</body>
</html>

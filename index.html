<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      padding: 20px;
      max-width: 900px;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .form-section {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .logo-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-section img {
      max-width: 100%;
      max-height: 250px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    #resultado.afiliado {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #resultado.no-afiliado {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #resultado.error {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
  </style>
</head>
<body>
  <h1>Nombre de la Empresa</h1>
  <div class="container">
    <div class="form-section">
      <form id="formulario">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required />
        <button type="submit">Verificar</button>
      </form>

      <div id="resultado"></div>
      <button id="descargar" style="display:none;">Descargar credencial</button>
    </div>
    <div class="logo-section">
      <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo de la empresa" />
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');
    const botonDescarga = document.getElementById('descargar');
    let datosAfiliado = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      botonDescarga.style.display = 'none';
      resultadoDiv.textContent = '';
      resultadoDiv.className = '';

      if (!dni) {
        resultadoDiv.textContent = 'Por favor ingresá el DNI.';
        resultadoDiv.className = 'error';
        return;
      }

      try {
        const response = await fetch('https://afiliados-verificacion-production.up.railway.app/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        const data = await response.json();

        if (data.afiliado) {
          const nombreCompleto = data.datos.nombre_completo || '';
          const partes = nombreCompleto.split(',');
          const apellido = partes[0]?.trim() || '';
          const nombre = partes[1]?.trim() || '';
          const nroAfiliado = data.datos.nro_afiliado || '';

          resultadoDiv.textContent = `✅ AFILIADO: ${nombre} ${apellido} (N° ${nroAfiliado})`;
          resultadoDiv.className = 'afiliado';

          datosAfiliado = { nombre, apellido, nroAfiliado };
          botonDescarga.style.display = 'block';
        } else {
          resultadoDiv.textContent = '❌ No se encontró afiliado con ese DNI.';
          resultadoDiv.className = 'no-afiliado';
        }
      } catch (error) {
        resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
        resultadoDiv.className = 'error';
        console.error(error);
      }
    });

    botonDescarga.addEventListener('click', () => {
      if (!datosAfiliado) return;

      const fecha = new Date().toLocaleString();
      const contenido = `
        Nombre: ${datosAfiliado.nombre}
        Apellido: ${datosAfiliado.apellido}
        N° Afiliado: ${datosAfiliado.nroAfiliado}
        Fecha de emisión: ${fecha}
      `;

      const blob = new Blob([contenido], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      const enlace = document.createElement('a');
      enlace.href = url;
      enlace.download = `credencial_${datosAfiliado.nroAfiliado}.txt`;
      enlace.click();

      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>

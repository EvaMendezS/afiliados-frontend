<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificaci칩n de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Verificaci칩n de Afiliados</h1>
  <form id="formulario">
    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni" required />

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required />

    <button type="submit">Verificar</button>
  </form>

  <script>
    const form = document.getElementById('formulario');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dni = document.getElementById('dni').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();

      if (!dni || !nombre || !apellido) {
        alert('Por favor complet치 todos los campos.');
        return;
      }

      try {
        const response = await fetch('https://afiliados-verificacion-production.up.railway.app/verificar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ dni, nombre, apellido })
        });

        const data = await response.json();

        if (data.afiliado) {
          alert(`Afiliado encontrado: ${data.datos.nombre} ${data.datos.apellido}`);
        } else {
          alert('No se encontr칩 afiliado con esos datos.');
        }
      } catch (error) {
        alert('Error al conectar con el servidor.');
        console.error(error);
      }
    });
  </script>
</body>
</html>

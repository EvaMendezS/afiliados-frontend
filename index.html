<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      font-weight: bold;
    }
    .ok {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificar Afiliado</h1>
    <form id="formVerificar">
      <label for="dni">DNI:</label>
      <input type="number" id="dni" name="dni" required />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required />

      <button type="submit">Verificar</button>
    </form>
    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('formVerificar');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultado.style.display = 'none';
      resultado.textContent = '';

      const dni = form.dni.value.trim();
      const nombre = form.nombre.value.trim();
      const apellido = form.apellido.value.trim();

      if (!dni || !nombre || !apellido) {
        resultado.style.display = 'block';
        resultado.className = 'resultado error';
        resultado.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      try {
        const response = await fetch('https://afiliados-verificacion-production.up.railway.app/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni, nombre, apellido })
        });

        const data = await response.json();

        if (data.afiliado) {
          resultado.style.display = 'block';
          resultado.className = 'resultado ok';
          resultado.textContent = `Afiliado válido. Datos: DNI: ${data.datos.dni}, Nombre: ${data.datos.nombre} ${data.datos.apellido}`;
        } else {
          resultado.style.display = 'block';
          resultado.className = 'resultado error';
          resultado.textContent = 'No se encontró al afiliado.';
        }
      } catch (error) {
        resultado.style.display = 'block';
        resultado.className = 'resultado error';
        resultado.textContent = 'Error al consultar el servidor.';
      }
    });
  </script>
</body>
</html>

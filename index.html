<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      min-height: 40px;
    }
    #resultado.afiliado {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #resultado.no-afiliado {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #resultado.error {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
  </style>
</head>
<body>
  <h1>Verificación de Afiliados</h1>
  <form id="formulario">
    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni" required />

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required />

    <button type="submit">Verificar</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dni = document.getElementById('dni').value.trim();
      const nombre = document.getElementById('nombre').value.trim().toLowerCase();
      const apellido = document.getElementById('apellido').value.trim().toLowerCase();

      resultadoDiv.textContent = '';
      resultadoDiv.className = '';

      if (!dni || !nombre || !apellido) {
        resultadoDiv.textContent = 'Por favor completá todos los campos.';
        resultadoDiv.classList.add('error');
        return;
      }

      try {
        const response = await fetch('https://afiliados-verificacion-production.up.railway.app/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni, nombre, apellido }),
        });

        const data = await response.json();

        if (data.afiliado) {
          resultadoDiv.textContent = `✅ Afiliado encontrado: ${data.datos.nombre} ${data.datos.apellido}`;
          resultadoDiv.classList.add('afiliado');
        } else {
          resultadoDiv.textContent = '❌ No se encontró afiliado con esos datos.';
          resultadoDiv.classList.add('no-afiliado');
        }
      } catch (error) {
        resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
        resultadoDiv.classList.add('error');
        console.error(error);
      }
    });
  </script>
</body>
</html>

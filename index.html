<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #0B3B71;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0B3B71;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #083159;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    #resultado.afiliado {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #resultado.no-afiliado {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #resultado.error {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
  </style>
</head>
<body>
  <h1>Verificación de Afiliados</h1>
  <form id="formulario">
    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni" required />
    <button type="submit">Verificar</button>
  </form>

  <div id="resultado"></div>
  <div id="descarga"></div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');
    const descargaDiv = document.getElementById('descarga');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      resultadoDiv.textContent = '';
      resultadoDiv.className = '';
      descargaDiv.innerHTML = '';

      if (!dni) {
        resultadoDiv.textContent = 'Por favor ingresá el DNI.';
        resultadoDiv.className = 'error';
        return;
      }

      try {
        const response = await fetch('https://afiliados-verificacion-production.up.railway.app/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        const data = await response.json();

        if (data.afiliado) {
          const nombreCompleto = data.datos.nombre_completo || '';
          const partes = nombreCompleto.split(',');
          const apellido = partes[0] ? partes[0].trim() : '';
          const nombre = partes[1] ? partes[1].trim() : '';
          const nro_afiliado = data.datos.nro_afiliado;

          resultadoDiv.textContent = `✅ AFILIADO: ${nombre} ${apellido} (N° ${nro_afiliado})`;
          resultadoDiv.className = 'afiliado';

          // Crear botón de descarga
          const boton = document.createElement('button');
          boton.textContent = 'Descargar Credencial';
          boton.onclick = async () => {
            try {
              const res = await fetch('https://afiliados-verificacion-production.up.railway.app/credencial', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dni })
              });

              if (!res.ok) {
                throw new Error('Error al generar PDF');
              }

              const blob = await res.blob();
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = `credencial_${nro_afiliado}.pdf`;
              a.click();
              window.URL.revokeObjectURL(url);
            } catch (error) {
              alert('Error al descargar la credencial.');
              console.error(error);
            }
          };

          descargaDiv.innerHTML = '';
          descargaDiv.appendChild(boton);

        } else {
          resultadoDiv.textContent = '❌ No se encontró afiliado con ese DNI.';
          resultadoDiv.className = 'no-afiliado';
        }
      } catch (error) {
        resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
        resultadoDiv.className = 'error';
        console.error(error);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación de Afiliados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f2f2f2;
    }

    .contenedor {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #003366;
      text-align: center;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    #resultado.afiliado {
      color: green;
    }

    #resultado.no-afiliado {
      color: red;
    }

    /* Logo abajo centrado */
    .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .logo img {
      max-width: 250px;
      height: auto;
    }

    /* Sección administración */
    #admin-access, #admin-panel {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #e9e9e9;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #admin-panel {
      display: none;
    }

    /* Tabla listado afiliados */
    #listado-afiliados {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    #listado-afiliados table {
      width: 100%;
      border-collapse: collapse;
    }

    #listado-afiliados thead {
      background-color: #003366;
      color: white;
    }

    #listado-afiliados th, #listado-afiliados td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Verificación de Afiliados</h1>
    <form id="formulario-verificar">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" required />
      <button type="submit">Verificar</button>
    </form>

    <div id="resultado"></div>

    <button id="descargar" style="display:none;">Descargar Credencial</button>

    <div class="logo">
      <img src="https://i.imgur.com/ZXJvT6b.png" alt="Logo de la empresa" />
    </div>
  </div>

  <div id="admin-access" class="contenedor">
    <h2>Acceso Administrativo</h2>
    <form id="form-pin">
      <label for="admin-pin">Ingrese PIN</label>
      <input type="password" id="admin-pin" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div id="admin-panel" class="contenedor">
    <h2>Panel de Administración</h2>

    <!-- Agregar afiliado -->
    <form id="form-agregar">
      <h3>Agregar Afiliado</h3>
      <label for="nro_afiliado_agregar">N° Afiliado</label>
      <input type="number" id="nro_afiliado_agregar" required />
      <label for="dni_agregar">DNI</label>
      <input type="text" id="dni_agregar" required />
      <label for="nombre_completo_agregar">Nombre Completo (Apellido, Nombre)</label>
      <input type="text" id="nombre_completo_agregar" required />
      <button type="submit">Agregar</button>
    </form>

    <!-- Editar afiliado -->
    <form id="form-editar" style="margin-top: 30px;">
      <h3>Editar Afiliado</h3>
      <label for="dni_editar">DNI a modificar</label>
      <input type="text" id="dni_editar" required />
      <label for="nuevo_nro_afiliado">Nuevo N° Afiliado</label>
      <input type="number" id="nuevo_nro_afiliado" required />
      <label for="nuevo_nombre_completo">Nuevo Nombre Completo (Apellido, Nombre)</label>
      <input type="text" id="nuevo_nombre_completo" required />
      <button type="submit">Modificar</button>
    </form>

    <!-- Eliminar afiliado -->
    <form id="form-eliminar" style="margin-top: 30px;">
      <h3>Eliminar Afiliado</h3>
      <label for="dni_eliminar">DNI a eliminar</label>
      <input type="text" id="dni_eliminar" required />
      <button type="submit">Eliminar</button>
    </form>
  </div>

  <div id="listado-afiliados">
    <h2>Listado de Afiliados</h2>
    <table>
      <thead>
        <tr>
          <th>N° Afiliado</th>
          <th>DNI</th>
          <th>Nombre Completo</th>
        </tr>
      </thead>
      <tbody id="tabla-afiliados"></tbody>
    </table>
  </div>

  <script>
    const formVerificar = document.getElementById('formulario-verificar');
    const resultadoDiv = document.getElementById('resultado');
    const descargarBtn = document.getElementById('descargar');
    let ultimoDni = '';

    formVerificar.addEventListener('submit', async e => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      ultimoDni = dni;

      resultadoDiv.textContent = '';
      resultadoDiv.className = '';

      try {
        const response = await fetch('http://localhost:8080/verificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        const data = await response.json();

        if (data.afiliado) {
          const nombreCompleto = data.datos.nombre_completo;
          const partes = nombreCompleto.split(',');
          const apellido = partes[0]?.trim() || '';
          const nombre = partes[1]?.trim() || '';
          resultadoDiv.textContent = `✅ AFILIADO: ${nombre} ${apellido} (N° ${data.datos.nro_afiliado})`;
          resultadoDiv.className = 'afiliado';
          descargarBtn.style.display = 'inline-block';
        } else {
          resultadoDiv.textContent = '❌ No se encontró afiliado con ese DNI.';
          resultadoDiv.className = 'no-afiliado';
          descargarBtn.style.display = 'none';
        }
      } catch {
        resultadoDiv.textContent = '⚠️ Error al conectar con el servidor.';
        resultadoDiv.className = 'error';
      }
    });

    descargarBtn.addEventListener('click', async () => {
      if (!ultimoDni) return;

      try {
        const response = await fetch('http://localhost:8080/credencial', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni: ultimoDni })
        });

        if (!response.ok) throw new Error('Error al generar la credencial');

        const pdfBlob = await response.blob();
        const url = URL.createObjectURL(pdfBlob);
        window.open(url);
      } catch (error) {
        alert('Error al descargar la credencial');
      }
    });

    // Admin panel PIN
    const formPin = document.getElementById('form-pin');
    const adminAccessDiv = document.getElementById('admin-access');
    const adminPanelDiv = document.getElementById('admin-panel');

    formPin.addEventListener('submit', e => {
      e.preventDefault();
      const pin = document.getElementById('admin-pin').value;
      if (pin === '1234') {
        adminAccessDiv.style.display = 'none';
        adminPanelDiv.style.display = 'block';
        cargarAfiliados();
      } else {
        alert('PIN incorrecto');
      }
    });

    // Agregar afiliado
    document.getElementById('form-agregar').addEventListener('submit', async e => {
      e.preventDefault();
      const nro_afiliado = document.getElementById('nro_afiliado_agregar').value.trim();
      const dni = document.getElementById('dni_agregar').value.trim();
      const nombre_completo = document.getElementById('nombre_completo_agregar').value.trim();

      try {
        const res = await fetch('http://localhost:8080/afiliados/agregar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nro_afiliado, dni, nombre_completo })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.mensaje);
          cargarAfiliados();
          e.target.reset();
        } else {
          alert(data.error || 'Error al agregar afiliado');
        }
      } catch {
        alert('Error al conectar con el servidor');
      }
    });

    // Editar afiliado
    document.getElementById('form-editar').addEventListener('submit', async e => {
      e.preventDefault();
      const dni = document.getElementById('dni_editar').value.trim();
      const nuevo_nro_afiliado = document.getElementById('nuevo_nro_afiliado').value.trim();
      const nuevo_nombre_completo = document.getElementById('nuevo_nombre_completo').value.trim();

      try {
        const res = await fetch('http://localhost:8080/afiliados/editar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni, nuevo_nro_afiliado, nuevo_nombre_completo })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.mensaje);
          cargarAfiliados();
          e.target.reset();
        } else {
          alert(data.error || 'Error al modificar afiliado');
        }
      } catch {
        alert('Error al conectar con el servidor');
      }
    });

    // Eliminar afiliado
    document.getElementById('form-eliminar').addEventListener('submit', async e => {
      e.preventDefault();
      const dni = document.getElementById('dni_eliminar').value.trim();

      try {
        const res = await fetch('http://localhost:8080/afiliados/eliminar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.mensaje);
          cargarAfiliados();
          e.target.reset();
        } else {
          alert(data.error || 'Error al eliminar afiliado');
        }
      } catch {
        alert('Error al conectar con el servidor');
      }
    });

    // Cargar listado de afiliados
    async function cargarAfiliados() {
      try {
        const res = await fetch('http://localhost:8080/afiliados/listado');
        const afiliados = await res.json();
        const tbody = document.getElementById('tabla-afiliados');
        tbody.innerHTML = '';
        afiliados.forEach(a => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${a.nro_afiliado}</td>
            <td>${a.dni}</td>
            <td>${a.nombre_completo}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch {
        alert('Error al cargar listado de afiliados');
      }
    }
  </script>
</body>
</html>
